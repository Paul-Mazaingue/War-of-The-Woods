<script src="js/helicoptere.js">

    let arrow_up = new CustomEvent('ArrowUp');
    let arrow_left = new CustomEvent('ArrowLeft');
    let arrow_down = new CustomEvent('ArrowDown');
    let arrow_right = new CustomEvent('ArrowRight');

    function getRandomInt(max) {
        return Math.floor(Math.random() * max);
    }

    function direction() {
        let i = getRandomInt(8);

        if(i = 0){
            btn_element.dispatchEvent(arrow_up);
        }
        if(i = 1){
            btn_element.dispatchEvent(arrow_left);
        }
        if(i = 2){
            btn_element.dispatchEvent(arrow_down);
        }
        if(i = 3){
            btn_element.dispatchEvent(arrow_right);
        }
        if(i = 4){
            btn_element.dispatchEvent(arrow_up);
            btn_element.dispatchEvent(arrow_left);
        }
        if(i = 5){
            btn_element.dispatchEvent(arrow_up);
            btn_element.dispatchEvent(arrow_right);
        }
        if(i = 6){
            btn_element.dispatchEvent(arrow_down);
            btn_element.dispatchEvent(arrow_right);
        }
        if(i = 7){
            btn_element.dispatchEvent(arrow_down);
            btn_element.dispatchEvent(arrow_left);
        }
    }
      
    setInterval(direction, 1);
</script>
